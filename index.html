<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/Calculadora.js"></script>
    <script src="./js/Display.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <section class="calculadora">
                <div class="display">
                    <div class="display__anterior"></div>
                    <div class="display__actual"></div>
                </div>
                <button class="col-2 borrar-todo">C</button>
                <button class="borrar">&larr;</button>
                <button class="boton-operacion" value="dividir">/</button>
                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="boton-operacion" value="multiplicar">X</button>
                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="boton-operacion" value="suma">+</button>
                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="boton-operacion" value="resta">-</button>
                <button class="numeros col-2">0</button>
                <button class="numeros">.</button>
                <button class="boton-operacion" value="igual">=</button>
            </section>
        </div>
    </main>

    
    <script src="./js/index.js"></script>
</body>

</html>
